<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Navigasi Bar Versi 3.0</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>
  <body>
    <div class="navigasiBar">
      <div class="wadah">
        <div class="tombol">Beranda</div>
        <div class="tombol">Kontak</div>
        <div class="tombol">Tentang</div>
        <div class="tombol">FAQ</div>
        <svg
          class="garisLuar"
          overflow="visible"
          width="400"
          height="60"
          viewBox="0 0 400 60"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            class="benar"
            pathLength="100"
            x="0"
            y="0"
            width="400"
            height="60"
            fill="transparent"
            stroke-width="5"
          ></rect>
        </svg>
      </div>
    </div>
